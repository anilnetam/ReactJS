<!DOCTYPE html>
<html>
    <script>
        let ary = [1,2,3,4,5,1,2,3];
        let set = new Set(ary);
        console.log(set);  //{1, 2, 3, 4, 5}

        console.log([...new Set(ary)]); //[1, 2, 3, 4, 5]
        //remove duplicate element and return equivalent array
    </script>
</html>
